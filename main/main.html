<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="container mt-5">
    <h1 class="text-center">35mm Slide Scanner</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
      	<form action="/UpdateSlideCout" method="get">        	
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Number of Slides to scan" aria-label="Number of Slides to scan" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Update</button>
          </div>
        </form>
        <form action="/ReverseSlide" method="get">
          <button type="submit" class="btn btn-primary btn-block mb-3">Reverse Slide</button>
        </form>
        <form action="/ForwardSlide" method="get">
          <button type="submit" class="btn btn-success btn-block mb-3">Forward Slide</button>
        </form>
        <form action="/Shutter" method="get">
          <button type="submit" class="btn btn-warning btn-block mb-3">Trigger Shutter</button>
        </form>
        <form action="/StartLoop" method="get">
          <button type="submit" class="btn btn-info btn-block mb-3">Start</button>
        </form>
        <form action="/StopLoop" method="get">
          <button type="submit" class="btn btn-danger btn-block mb-3">Stop</button>
        </form>
      </div>
    </div>
  </div>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">

</div>

</body>
